<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  formControlName="username"
                  placeholder="Choose a username"
                />
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="alert alert-danger mt-2">
                  Username is required.
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter your email"
                />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="alert alert-danger mt-2">
                  A valid email is required.
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Create a password"
                />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="alert alert-danger mt-2">
                  Password must be at least 6 characters long.
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Re-enter your password"
                />
                <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="alert alert-danger mt-2">
                  Passwords do not match.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
  
              <div *ngIf="registrationError" class="alert alert-danger mt-3">
                {{ registrationError }}
              </div>
  
              <div *ngIf="registrationSuccess" class="alert alert-success mt-3">
                Registration successful! Redirecting to login...
              </div>
            </form>
  
            <div class="text-center mt-4">
              <p>Already have an account? <a routerLink="/login">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
