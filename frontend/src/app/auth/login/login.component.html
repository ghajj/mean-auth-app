<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  formControlName="username"
                  placeholder="Enter your username"
                />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="alert alert-danger mt-2">
                  Username is required.
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter your password"
                />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="alert alert-danger mt-2">
                  Password is required.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
  
              <div *ngIf="loginError" class="alert alert-danger mt-3">
                {{ loginError }}
              </div>
            </form>
  
            <div class="text-center mt-4">
              <p>Don't have an account? <a routerLink="/register">Register here</a></p>
              <p><a href="#">Forgot password?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
